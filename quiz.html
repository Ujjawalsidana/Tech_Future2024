<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time!</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #fef3f3;
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
        }

        h1 {
            color: #ff6699;
            margin-bottom: 30px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 0 auto;
        }

        p {
            color: #ff6699;
            font-size: 20px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ff6699;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 18px;
            color: #333;
        }

        button {
            background-color: #ff6699;
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4d94;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Quiz Time! ðŸš€</h1>
        <form id="quizForm" onsubmit="submitAnswer(event)">
            {% for question in questions %}
                <p>{{ question.text }}</p>
                <input type="hidden" name="question_id_{{ question.id }}" value="{{ question.id }}">
                <input type="text" name="answer_{{ question.id }}" placeholder="Your Answer" required>
                <br>
            {% endfor %}
            <input type="hidden" name="name" value="{{ name }}">
            <input type="hidden" name="age_group" value="{{ age_group }}">
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        async function submitAnswer(event) {
            event.preventDefault();

            const formData = new FormData(document.getElementById('quizForm'));

            const response = await fetch('/submit_answer', {
                method: 'POST',
                body: formData,
            });

            const result = await response.json();

            alert(result.result);
        }
    </script>
</body>
</html>
